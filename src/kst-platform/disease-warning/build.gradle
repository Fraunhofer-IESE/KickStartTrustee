import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'org.springframework.boot' apply false
    id 'io.spring.dependency-management'
    id "com.github.spotbugs"
    id 'java'
}

group = 'de.fhg.iese.kickstarttrustee'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    implementation project(':common')
    implementation project(':data-storage')
    implementation project(':event')

    implementation 'org.geotools:gt-geojson-core:29.2'
    implementation 'org.geotools:gt-process-geometry:29.2'

    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation libs.springdoc.openapi.webflux.core

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'io.projectreactor:reactor-test'

    spotbugsSlf4j "org.slf4j:slf4j-simple"
}

spotbugs {
    omitVisitors = ['FindReturnRef']
}

tasks.named('test') {
    useJUnitPlatform()
}
